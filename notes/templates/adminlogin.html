{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
  alert("Logged In Successfully! :)");
  window.location=('{% url 'adminhome' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
  alert("Invalid Login Credentials, please try again :(");
</script>
{% endifequal %}

<section id="adminlogin">
  <div class="bg-light">
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-sm-6" >
          <center>
          <i class="fa fa-lock" style="font-size:400px;text-align:center;"></i>
          </center>
        </div>

        <div class="col-sm-6">
          <h2 >ADMIN LOGIN</h2>
          <hr>
          <p class=" text-warning" style="font-size:14px;">Enter your Username and Password to get the access to the admin panel</p>
          <div class="form-container">
            <br>
            <div class="form-box">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label><br>
                  <input id='username' name='uname' type="text" class= "form-control" placeholder="Enter Username" style="border-radius:8px;"><br>
                </div>

                <div class="form-group">
                  <label for="password">Password</label><br>
                  <input id='password' name='pwd' type="password" class= "form-control" placeholder="Enter Password" style="border-radius:8px;"><br>
                </div>

                <button class='text-center adminlogin-btn' type="submit" name="submit">LOGIN</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </div>

</section>
{% endblock %}
