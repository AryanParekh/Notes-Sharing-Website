{% extends 'usernavigation.html' %}
{% load static %}
{% block user_body %}

{% ifequal error "no" %}
<script>
  alert("Password Changed Successfully! :)");
  window.location=('{% url 'logout' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
  alert("Something went wrong, please try again :(");
</script>
{% endifequal %}

<section id="create-account-or-signin">
  <div class="bg-light">
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <br><br>
          <i class="fa fa-key" style="font-size:300px;"></i>
        </div>

        <div class="col-sm-6">
          <h2 class="text-center">CHANGE PASSWORD</h2>
          <hr>
          <div class="form-container">
            <br>
            <div class="form-box">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for='password'>Old Password</label><br>
                  <input id='password' name='old' type="password" class= "form-control" placeholder="Enter Old Password" style="border-radius:8px;"><br>
                </div>

                <div class="form-group">
                  <label for='password'>New Password</label><br>
                  <input id='password' name='new' type="password" class= "form-control" placeholder="Enter New Password" style="border-radius:8px;"><br>
                </div>

                <div class="form-group">
                  <label for='password'>New Password</label><br>
                  <input id='password' name='confirm' type="password" class= "form-control" placeholder="Enter New Password Again" style="border-radius:8px;"><br>
                </div>

                <button class='create-acc-or-signin-btn' type="submit" name="submit">SUBMIT</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock %}
